<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxime Morard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive-styles.css" />
</head>
<body>

    <!-- Desktop Navigation -->
    <nav id="desktop-navigation">
        <div class="brand-logo">Maxime Morard</div>
        <ul class="navigation-links">
            <li><a href="#about-section">About</a></li>
            <li><a href="#projects-section">Projects</a></li>
            <li><a href="#blogs-section">Blogs</a></li>
        </ul>
    </nav>

    <!-- Mobile Navigation -->
    <nav id="mobile-navigation">
        <div class="brand-logo">Maxime Morard</div>
        <div class="menu-container">
            <div class="hamburger-icon" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="mobile-menu-links">
                <li><a href="#about-section" onclick="toggleMobileMenu()">About</a></li>
                <li><a href="#projects-section" onclick="toggleMobileMenu()">Projects</a></li>
                <li><a href="#blogs-section" onclick="toggleMobileMenu()">Blogs</a></li>
            </ul>
        </div>
    </nav>

    <!-- Profile Section -->
    <section id="profile-section">
        <div class="profile-picture-container">
            <img src="./assets/profile-picture.png" alt="Profile picture" />
        </div>
        <div class="profile-description">
            <p class="greeting-text">Hello, I'm</p>
            <h1 class="name-title">Maxime Morard</h1>
            <p class="job-title">Software Engineer</p>
            <div class="action-buttons">
                <button class="button button-secondary" onclick="window.open('./assets/cv.pdf')">Download CV</button>
                <button class="button button-primary" onclick="location.href='./#contact-section'">Contact Info</button>
            </div>
            <div id="social-icons">
                <img src="./assets/linkedin-icon.png" 
                     alt="LinkedIn profile" 
                     class="social-icon" 
                     onclick="location.href='https://linkedin.com/in/maximemorard'" />
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
